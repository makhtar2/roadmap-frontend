<div class="container">
  <header>
    <h1>ğŸš€ Master Plan MLOps</h1>
    <p>Ajoute tes objectifs pour construire ta carriÃ¨re</p>
  </header>

  <div class="add-form">
    <input type="text" [(ngModel)]="newWeek" placeholder="Semaine..." class="input-week">
    <input type="text" [(ngModel)]="newTitle" placeholder="Objectif (ex: Apprendre Docker)" class="input-title">
    <button (click)="addTask()" class="btn-add">Ajouter</button>
  </div>

  <div class="task-list">
    <div *ngFor="let task of tasks" class="task-card" [class.completed]="task.completed">
      
      <div class="task-left">
        <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task)">
        <div class="task-info">
          <span class="badge">{{ task.week }}</span>
          <h3>{{ task.title }}</h3>
        </div>
      </div>

      <button (click)="deleteTask(task.id)" class="btn-delete">âŒ</button>
    
    </div>
  </div>
</div>
